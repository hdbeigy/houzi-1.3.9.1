  <meta charset="UTF-8">

  <title>جاکجاست</title>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
    <!-- Progress bar loading screen --><div id="loading">
    <style>
        body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
        background-color: #ffffff;
        }
        #loading {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        width: 100%;
        }
        .loading-container {
        text-align: center;
        width: 80%;
        max-width: 300px;
        }
        .logo {
        width: 120px;
        height: auto;
        margin-bottom: 30px;
        }
        .progress-bar-container {
        width: 100%;
        height: 8px;
        background-color: #e0e0e0;
        border-radius: 4px;
        margin: 20px 0;
        overflow: hidden;
        }
        .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #2196F3;
        border-radius: 4px;
        transition: width 0.3s ease;
        }
        .loading-text {
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        color: #333;
        direction: rtl;
        }
    </style>
    <div class="loading-container">
        <img class="logo" src="icons/Icon-192.png" alt="App Logo" />
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="loading-text">در حال بارگذاری منابع (<span id="percent">0</span>%)...</div>
    </div>
</div>

    <script>
        // Simulate loading progress
        var progressBar = document.getElementById('progress');
        var percentText = document.getElementById('percent');
        var loadingInterval;
        var progress = 0;

        // Add this to the existing window.addEventListener('load', ...)
        window.addEventListener('flutter-first-frame', function() {
        clearInterval(loadingInterval);
        progressBar.style.width = '100%';
        percentText.innerText = '100';
        setTimeout(function() {
        var loadingElement = document.getElementById('loading');
        loadingElement.classList.add('main_done');
        setTimeout(function() {
        loadingElement.remove();
        }, 500);
        }, 500);
        });

        // Start the progress simulation
        loadingInterval = setInterval(function() {
        // Increment slower as we get closer to 90%
        if (progress < 90) {
        progress += (90 - progress) / 50;
        if (progress > 89) progress = 89;
        }
        progressBar.style.width = progress + '%';
        percentText.innerText = Math.round(progress);
        }, 100);
    </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
